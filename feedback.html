<section id="feedback" class="page-content">
    <h2 class="section-title">Your Feedback Matters</h2>
    <div class="feedback-container">
        <p class="feedback-intro">We value your opinion! Please share your thoughts and suggestions with us to help us improve our services.</p>
        <form class="feedback-form">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="message">Your Feedback:</label>
                <textarea id="message" name="message" class="form-control" rows="6" required></textarea>
            </div>
            <button type="submit" class="btn">Submit Feedback</button>
        </form>
    </div>
</section>
